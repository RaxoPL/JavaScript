<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title> Przykład użycia pętli </title>
<script language="JavaScript">
var x=prompt("Ilosc powtorzen t=","");
var a_tub=parseFloat(x);
for ( var i=1; i<=a_tub; i++)
{
for ( var k=1; k<=i; k++)
{
document.write("&nbsp");
}
document.write(i+"<br>");
}
</script>
</head>
<body>
</body>
</html>
