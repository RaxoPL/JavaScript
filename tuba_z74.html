 <script language="JavaScript">
var pocz_tub=50;
var tekst_tub="Dowolny tekst";

var l1_t_tub=x;
if(l1_t_tub<20 || l1_t_tub>60)
 {
    document.write("liczba l1 nie należy do przedziału <20,60>.");

 }

 else{
var y=prompt("podaj 2 liczbe o przedziałe <20,60> l2=","");

 if(l2_t_tub<20 || l2_t_tub>60)
 {
    document.write("liczba l2 nie należy do przedziału <20,60>.");

 }
 else{
   if(l1_t_tub>l2_t_tub)
 {
    for ( var i=pocz_tub; i>0; i--)
 {

   {
    document.write("<p style=\"font-size:"+pocz_tub+"px; color: black;\"><br>"+tekst_tub+"<br></p>");
    pocz_tub=pocz_tub-5;
   }

 }
 }
   if(l1_t_tub<l2_t_tub)
 {
    for ( var i=pocz_tub; i<100; i++)
 {
   if(i%5==0)
   {
    document.write("<p style=\"font-size:"+pocz_tub+"px; color: black;\"><br>"+tekst_tub+"<br></p>");
    pocz_tub=pocz_tub+5;
   }
 }
 }







 }



 }
